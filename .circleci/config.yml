version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: circleci/node:10.16
      - image: trufflesuite/ganache-cli --gasLimit=0x1fffffffffffff --allowUnlimitedContractSize -e 1000000000
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run test
            - run: npm run lint
workflows:
    build-and-test:
      jobs:
        - build-and-test